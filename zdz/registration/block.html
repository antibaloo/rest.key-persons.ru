<!doctype html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/registration.css" rel="stylesheet">
  </head>
  <body>
    <section class="landing-block myBackGround">
      <div class="container">
        <input type="hidden" id="step" value="1">
        <input type="hidden" id="leadId">
        <h2 id="agreementH2">Код активации латинскими буквами:</h2>
        <div id="agreementDiv" class="inputs">
          <input id="firstCode" class="code" maxlength="2" placeholder="•" value=""/>
          <input class="code" maxlength="2" placeholder="•" value=""/>
          <input class="code" maxlength="2" placeholder="•" value=""/>
          <input class="code" maxlength="2" placeholder="•" value=""/>
          <input class="code" maxlength="2" placeholder="•" value=""/>
          <input id="lastCode" class="code" maxlength="1" placeholder="•" value=""/>
        </div>
        <h2 id="phoneH2">SMS отчет с результатами скрининга</h2>
        <div id="phoneDiv" class="inputs">
          +7 (
          <input id="firstPhone" class="phone" maxlength="2" placeholder="•" value=""/>
          <input class="phone" maxlength="2" placeholder="•" value=""/>
          <input class="phone" maxlength="2" placeholder="•" value=""/>
          )
          <input class="phone" maxlength="2" placeholder="•" value=""/>
          <input class="phone" maxlength="2" placeholder="•" value=""/>
          <input class="phone" maxlength="2" placeholder="•" value=""/>
          -
          <input class="phone" maxlength="2" placeholder="•" value=""/>
          <input class="phone" maxlength="2" placeholder="•" value=""/>
          -
          <input class="phone" maxlength="2" placeholder="•" value=""/>
          <input id="lastPhone" class="phone" maxlength="1" placeholder="•" value=""/>
        </div>
        <h2 id="snilsH2">Завершаем. СНИЛС ребенка:</h2>
        <div id="snilsDiv" class="inputs">
          <input id="firstSnils" class="snils" maxlength="2" placeholder="•" value=""/>
          <input class="snils" maxlength="2" placeholder="•" value=""/>
          <input class="snils" maxlength="2" placeholder="•" value=""/>
          -
          <input class="snils" maxlength="2" placeholder="•" value=""/>
          <input class="snils" maxlength="2" placeholder="•" value=""/>
          <input class="snils" maxlength="2" placeholder="•" value=""/>
          -
          <input class="snils" maxlength="2" placeholder="•" value=""/>
          <input class="snils" maxlength="2" placeholder="•" value=""/>
          &nbsp;
          <input class="snils" maxlength="2" placeholder="•" value=""/>
          <input id="lastSnils" class="snils" maxlength="1" placeholder="•" value=""/>
        </div>
        <h2 id="success">Спасибо, Ваше согласие активировано</h2>
        <button id="reload">Активировать еще одно</button>
        <div id="resultCheck">&nbsp;</div>
        <input type="hidden" id="agreementId">
        <input type="hidden" id="phoneNumber">
      </div>
      
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/registration.js"></script>
</html>
