<!doctype html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <form>
            <div class="form-group row">
              <label for="apiKey" class="col-6 col-form-label">Ключ доступа:</label>
              <div class="col-6">
                <input type="text" class="form-control" id="apiKey" readonly>
              </div>
            </div>
            <button id ="authorization" type="button" class="btn btn-primary">Авторизоваться.</button>
          </form>
        </div>
        <div id="error" class="col-6">Информация об ошибках</div>
      </div>
    </div>
    <div class="container-fluid" id="preorders">
      <div class="row" id="headerPreorders">
        <div>id</div>
        <div>Город</div>
        <div>Лидов сегодня</div>
        <div>Лидов всего</div>
        <div>Цена лида</div>
       </div>
    </div>
    <div class="container-fluid" id="leads">
      <div class="row" id="headerLeads">
        <div>id(П)</div>
        <div>id(CRM)</div>
        <div>Имя</div>
        <div>Телефон</div>
        <div>Вопрос</div>
        <div>+</div>
      </div>
    </div>
  </body>
  <script src="//api.bitrix24.com/api/v1/"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</html>
